<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Logo -->
    <div class="logo">
        <h1><img class="img1" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"></h1>
    </div>
    <!-- The Search box and buttons -->
    <section>
        <div class="box1">
            <p style="padding-left: 90px;">Search the web using Google!</p>
            <form style="margin-top: -15px; padding-left: 30px;">
                <input style="width: 300px;" class="searchbox clear" type="text">
            </form>
            <form  style="padding-left: 70px;">
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm feeling lucky</button>
            </form>
        </div>
    </section>
    <!-- Special Searches box -->
    <section>
        <div class="box2">
            <p class="pr">Special Searches</p> <br>
            <p class="link"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p> <br>
            <p class="link"><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>  
        </div>
    </section>
    <section>
         <!-- Links for Help etc. -->
        <div class="box3">
            <p class="help"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
            <p class="help"><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
            <p class="help"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
            <p class="help"><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
         </div>
    </section>
    <section>
        <!--Subsciption  -->
        <div class="box4">
            <p class="pr" style="margin-top: 0px;;">Get Google! <br> updates monthly: </p>
            <form class="mail clean">
            <input type="email" id="email" name="email" placeholder="your e-mail">
            </form>
            <button class="clear" style="margin-left: 220px; margin-right: 10px;">Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </section>
    <footer>
        <p class="clear footer1">
            Copyright Â©1998 Google Inc.
        </p>
    </footer>
